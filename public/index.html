<html>
  <head>
    <link rel="shortcut icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
    </style>
  </head>
  <body>
    <h1>Liste des repos Trending</h1>

    <div id="reposList"></div>

    <script>

    // C'est le on Document ready de jQuery
    $(function(){
      console.log("html js");

      $.ajax({
        url: '/repos',
        dataType: 'json',
        type: 'GET',
        success: function(data) {
          console.log(data);
          $.each(data, function(repo) {
            $("#reposList").append("<div style='width: 100%; height: 50px;'><span>" + repo.name +"</span></div><br>");
          });
        },
        error: function(error) {
          console.log("error");
        }
      });
    });


    </script>
  </body>
</html>
