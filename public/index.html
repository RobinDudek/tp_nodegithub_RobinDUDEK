<html>
  <head>
    <link rel="shortcut icon" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
      .repo {
        width: 100%; height: 40px;
      }
      .repo:nth-child(even) {
        background-color:#CCCCCC;
      }
      .repo:nth-child(odd) {
        color:#CC1100;
        background-color:#FFFFFF
      }
    </style>
  </head>
  <body>
    <h1>Liste des repos Trending</h1>

    <div id="reposList"></div>

    <script>

    // C'est le on Document ready de jQuery
    $(function(){
      console.log("html js");

      $.ajax({
        url: '/repos',
        dataType: 'json',
        type: 'GET',
        success: function(data) {
          console.log(data);
          data.items.forEach(function(repo) {

            $("#reposList").append("<div class='repo' style='width: 100%; height: 50px;'><span style='font-size:16px; font-style: bold;'>" + repo.fullname +"</span><br><span style='font-size: 12px;'>"+ repo.description +"</span></div><br>");
          });
        },
        error: function(error) {
          console.log("error");
        }
      });
    });


    </script>
  </body>
</html>
